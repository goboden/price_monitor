<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ page_title }}</title>
</head>

<body>
    <header class="navbar sticky-top navbar-light bg-light border">
        <a class="navbar-brand me-0 px-3">Настройки отслеживания цен</a>
        <ul class="nav">
            {% block menu %} {% endblock %}
        </ul>
        <ul class="nav">
            <li class="nav-item ">
                <div class="nav-link disabled px-3">Sample User</div>
            </li>
            <li class="nav-item">
                <a class="nav-link px-3 " href="{{ url_for( 'logout') }} ">Выйти</a>
            </li>
        </ul>
    </header>

    <div class="container ">
        <h1>{{ title }}</h1>
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
